events {
    worker_connections 1024;
}

http {
    server {
        listen 80; # 포트 번호
        server_name 도메인.com; # 도메인 이름 ex:) eomjunsick.com api.eomjunsick.com
    
        # 인증서용 경로
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        } 
            
        location / {
            return 301 https://$host$request_uri;  # 모든 HTTP 요청을 HTTPS로 리디렉트
        }
    }

    # 처음 발급 받을 때는 아래 전부 주석처리 후 certbot을 이용하여 인증서를 발급 받는다.
    # 그 후 주석을 해제하고 다시 docker compose를 통해 nginx를 실행한다.
    server {
        listen 443 ssl;
        server_name 도메인.com; # 도메인 이름 ex:) eomjunsick.com

        ssl_certificate /etc/letsencrypt/live/도메인.com/fullchain.pem; # SSL 인증서 경로
        ssl_certificate_key /etc/letsencrypt/live/도메인.com/privkey.pem; # 개인 키 파일 경로

        access_log /var/log/nginx/access.log; # 로그 파일 경로
        error_log /var/log/nginx/error.log; # 에러 로그 파일 경로

        location / {
            proxy_pass http://컨테이너서비스이름:3000; # http://[container_name]:[port] 
        }

        location ~ ^/sse/.*$ { # /sse/ 뒤에 오는 모든 경로를 처리합니다.
            proxy_pass http://back:3000; # SSE 요청을 백엔드 서버로 전달합니다.
            proxy_set_header Connection 'keep-alive'; # 'Connection' 헤더를 'keep-alive'로 설정하여 연결을 유지합니다.
            proxy_set_header Host $host; # 원래 요청의 호스트 헤더를 백엔드 서버에 전달합니다.
            proxy_http_version 1.1; # 백엔드와의 프록시 통신에서 HTTP 1.1을 사용합니다.
            proxy_set_header X-Real-IP $remote_addr; # 클라이언트의 실제 IP 주소를 백엔드 서버에 전달합니다.
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # 클라이언트의 원본 IP 주소를 백엔드 서버에 전달합니다.
            proxy_set_header X-Forwarded-Proto $scheme; # 원래 요청의 프로토콜(http 또는 https)을 백엔드 서버에 전달합니다.
            proxy_set_header X-Forwarded-Host $host; # 원래 요청의 호스트 이름을 백엔드 서버에 전달합니다.
            proxy_set_header X-Forwarded-Port $server_port; # 원래 요청의 포트를 백엔드 서버에 전달합니다.

            add_header Content-Type text/event-stream; # 응답 헤더에 'Content-Type: text/event-stream'을 추가하여 SSE 응답임을 명시합니다.
            add_header Cache-Control no-cache; # 캐시를 사용하지 않도록 설정합니다.
            proxy_buffering off; # 프록시 버퍼링을 비활성화하여 데이터가 즉시 전송되도록 합니다.
            chunked_transfer_encoding off; # 청크 전송 인코딩을 비활성화하여 데이터를 청크 단위로 보내지 않도록 합니다.
            proxy_read_timeout 3600s; # 프록시에서 클라이언트로의 읽기 시간 제한을 3600초(1시간)로 설정합니다.
            proxy_cache_bypass $http_pragma; # 프록시 캐시를 비활성화합니다.
            proxy_no_cache $http_pragma; # 프록시 캐시를 비활성화합니다.
        }

    }
}
